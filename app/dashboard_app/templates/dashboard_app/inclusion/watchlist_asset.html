{% load i18n %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <img src="https://www.cryptocompare.com{{ asset.ImageUrl }}"></img>
            </div>
            <div class="col-sm">
                <p>Symbol: <a href="{% url 'dashboard_app:asset' asset.name %}">{{ asset.name }}</a> </p>
            </div>
            <div class="col-sm">
                <p>Name: {{ asset.coinName }}</p>
            </div>
            <div class="col-sm">
                <p>Preis: {{ asset.price }}</p>
            </div>
            <div class="col-sm">
                <p>Preisdifferenz zum Vortag: {{ asset.pricediff }}</p>
            </div>
            <div class="col-sm">
                <p>Preisdifferenz zum Vortag in %: {{ asset.pricediffpercent }}</p>
            </div>
            <div class="col-sm">
                <p>Hinzugef√ºgt am: {{ asset.added_at }}</p>
            </div>
            <div class="col-sm">
                <a href="{% url 'dashboard_app:watchlist_add' asset.name %}"><i class="bi bi-star-fill" style="font-size: 2rem;"></i></a>
            </div>
        </div>
    </div>
</div>
