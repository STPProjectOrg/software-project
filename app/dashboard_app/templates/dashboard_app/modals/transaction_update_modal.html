<div class="modal fade"
     id="transaction_update_modal_{{ transaction.id }}"
     tabindex="-1"
     aria-labelledby="transaction_update_modal_Label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="transaction_update_modal_Label">{% trans "Transaktion bearbeiten" %}</h1>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form action="{% url 'dashboard_app:transaction_update' transaction.id %}"
                  method="post"
                  class="m-0">
                {% csrf_token %}
                <div class="modal-body">
                    <div>
                        <label for="{{ form.date.id_for_label }}" class="form-label">{% trans "Kaufdatum" %}</label>
                        <div class="input-group">{{ form.date }}</div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label">{% trans "Anzahl" %}</label>
                        <div class="input-group">
                            {{ form.amount }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">{% trans "Preis" %}</label>
                        <div class="input-group">
                            {{ form.price }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.charge.id_for_label }}" class="form-label">{% trans "Gebühren" %}</label>
                        <div class="input-group">
                            {{ form.charge }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.tax.id_for_label }}" class="form-label">{% trans "Steuern" %}</label>
                        <div class="input-group">
                            {{ form.tax }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-outline-secondary me-auto"
                            data-bs-dismiss="modal">{% trans "Schließen" %}</button>
                    <button type="submit" class="btn btn-outline-success">{% trans "Speichern" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
