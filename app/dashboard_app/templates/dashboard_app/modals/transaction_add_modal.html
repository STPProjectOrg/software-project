
{% load i18n %} 
<div class="modal fade"
     id="transaction_add_modal_{{id}}"
     tabindex="-1"
     aria-labelledby="transaction_add_modal_Label"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="transaction_add_modal_Label">{{asset.name}} {% trans "Transaktion hinzufügen" %}</h1>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form action="{% url "dashboard_app:transaction_add" asset.name %}"
                  method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div>
                        <label for="{{ form.sell.id_for_label }}" class="form-label">{% trans "Verkaufen?" %}</label>
                        <div class="input-group">{{ form.sell }}</div>
                    </div>
                    <div>
                        <label for="{{ form.date.id_for_label }}" class="form-label">{% trans "Kaufdatum" %}</label>
                        <div class="input-group">{{ form.date }}</div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.amount.id_for_label }}" class="form-label">{% trans "Anzahl" %}</label>
                        <div class="input-group">
                            {{ form.amount }}
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">{% trans "Gesamtpreis" %}</label>
                        <div class="input-group">
                            {{ form.price }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.charge.id_for_label }}" class="form-label">{% trans "Gebühren" %}</label>
                        <div class="input-group">
                            {{ form.charge }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.tax.id_for_label }}" class="form-label">{% trans "Steuern" %}</label>
                        <div class="input-group">
                            {{ form.tax }}
                            <div class="input-group-text">€</div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.post.id_for_label }}" class="form-label">{% trans "Transaktion posten?" %}</label>
                        <div class="input-group">
                            {{ form.post }}
                            <div class="input-group"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.postText.id_for_label }}" class="form-label">{% trans "Post text" %}</label>
                        <div class="input-group">
                            {{ form.postText }}
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="{{ form.tags.id_for_label }}" class="form-label">{% trans "Tags" %}</label>
                        <div class="input-group">
                            {{ form.tags }}
                            <div class="input-group-text"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-outline-secondary me-auto"
                            data-bs-dismiss="modal">{% trans "Schließen" %}</button>
                    <button type="submit" class="btn btn-outline-success">{% trans "Speichern" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
