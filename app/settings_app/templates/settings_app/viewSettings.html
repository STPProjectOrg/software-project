{% extends "core/base.html" %}
{% load i18n %}
{% block content %}
    <div class="container">
        <h1 class="text-center mb-5">{% trans "Anzeigeeinstellungen" %}</h1>
        <div class="card">
            <div class="card-body">
                <form class="ps-5 pe-5 pt-2">
                    <div class="form-group">
                        <label for="themeSelector" class="form-label m-2">{% trans "Theme" %}</label>
                        <select class="form-control" id="themeSelector" style="width: 30%">
                            <option>{% trans "Hell" %}</option>
                            <option>{% trans "Dunkel" %}</option>
                        </select>
                        <label for="themeSelector" class="form-label m-2">{% trans "Sprache" %}</label>
                        <select class="form-control" id="themeSelector" style="width: 30%">
                            <option>{% trans "Deutsch" %}</option>
                            <option>{% trans "Englisch" %}</option>
                        </select>
                    </div>
                    {# Temporäres Dropdown Menü Sprache #}
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Sprache
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url 'settings_app:language_change' 'en_us' %}">Englisch</a></li>
                          <li><a class="dropdown-item" href="{% url 'settings_app:language_change' 'de' %}">Deutsch</a></li>
                        </ul>
                      </div>
                    <div class="d-flex justify-content-end gap-3">
                        <button type="submit" class="btn btn-success">{% trans "Speichern" %}</button>
                        <a href="{% url 'settings_app:overview' %}" class="btn btn-danger">{% trans "Zurück" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
