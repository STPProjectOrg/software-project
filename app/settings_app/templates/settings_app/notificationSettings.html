{% extends 'core/base.html' %} {% block content %}
<div class="container">
    <h1 class="text-center mb-5">Benachrichtigungseinstellungen</h1>
    <div class="card">
        <div class="card-body">
            <form class="ps-5 pe-5 pt-2">
                <div class="d-flex flex-column gap-2">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" onchange="toggleSelect()"
                            id="priceChangeAlert" />
                        <label class="form-check-label" for="priceChangeAlert">Benachrichtigung bei
                            Kursveränderungen</label>
                    </div>

                    <div class="form-group mb-3 mt-2">
                        <select class="form-control" id="priceChangedAmount" style="width: 20%;" disabled>
                            <option>1%</option>
                            <option>2%</option>
                            <option>5%</option>
                            <option>10%</option>
                        </select>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="assetNotification" />
                        <label class="form-check-label" for="assetNotification">Benachrichtigung bei Veränderung der
                            Assetmengen</label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="followerAlert" />
                        <label class="form-check-label" for="followerAlert">Benachrichtigung wenn jemand ihnen
                            folgt</label>
                    </div>
                    <div class="d-flex justify-content-end gap-3">
                        <button type="submit" class="btn btn-success">
                            Speichern
                        </button>
                        <a href="{% url 'settings_app:settingsOverview' %}" class="btn btn-danger">Zurück</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function toggleSelect() {
        const priceChangedAmount = document.getElementById("priceChangedAmount");
        const priceChangeAlert = document.getElementById("priceChangeAlert");

        if (priceChangeAlert.checked) {
            priceChangedAmount.disabled = false;
        } else {
            priceChangedAmount.disabled = true;
        }
    }
</script>
{% endblock content %}
