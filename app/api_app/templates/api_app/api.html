    <div>
        <canvas id="myChart"></canvas>

    <script>
      const ctx = document.getElementById('myChart');
    

      const labels = ["janur", "feb"]
        const data = {
        labels: labels,
        datasets: [{
            label: 'My First Dataset',
            data: [65, 59, 80, 81, 56, 55, 40],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
        };
        const config = {
  type: 'line',
  data: data,
};

      new Chart(ctx, {
        type: 'line',
        data: data,
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
