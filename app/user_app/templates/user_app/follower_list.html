{% extends 'core/base.html' %}
{% block content %}
    <h1>Follower Liste</h1>
    <h2>Dir folgt:</h2>
    <div class="container mt-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-5">
                <div class="p-3 text-center">

                    {% for follower in follower %}
                    <div class="d-flex flex-row justify-content-between align-items-center mt-3">
                        <div class="d-flex flex-row align-items-center">
                            <img class="rounded-circle" src="{{follower.user_picture}}" width="55">
                            <div class="d-flex flex-column align-items-start ml-3">
                                <a href="{% url 'user_app:profile' follower.username %}">{{follower.username}}</a>
                                <span class="followers">Follower: <a href="{% url 'user_app:follower_list' follower.username %}">{{follower.followers}}</a></span>
                            </div>
                        </div>

                        {% if follower.is_following %}
                            <a href="{% url 'user_app:follow' follower.username %}">
                                <div class="d-flex flex-row align-items-center mt-2">
                                    <button class="btn btn-outline-primary btn-sm" type="button">Unfollow</button>
                                </div>
                            </a>
                            {% comment "" %}<button class="btn btn-outline-danger mt-3">Unfollow</button>{% endcomment %}
                        {% else %}
                        <a href="{% url 'user_app:follow' follower.username %}">
                            <div class="d-flex flex-row align-items-center mt-2">
                                <button class="btn btn-outline-primary btn-sm" type="button">Follow</button>
                            </div>
                        </a>
                        {% endif %}

                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
