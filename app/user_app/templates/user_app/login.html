{% extends 'core/clear_base.html' %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
                <h1>Login Here!</h1>

                <form action="{% url 'user_app:login' %}" method="post">
                    {% csrf_token %}
                    {{ form.username }}
                    {{ form.password }}
                    {% if form.errors or form.non_field_errors %}
                        {% for field in form %}
                            {{ field.errors }}
                        {% endfor %}

                        {{ form.non_field_errors }}
                    {% endif %}
                    <input type="submit" value="Login">
                </form>
        </div>
    </div>
{% endblock content %}
