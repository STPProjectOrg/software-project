<div class="modal fade"
     id="profileBannerModal"
     tabindex="-1"
     aria-labelledby="profileBannerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="profileBannerModalLabel">Banner anpassen</h1>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form action="{% url 'user_app:update_userbanner' banner_id %}"
                  method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {% for banner in banners %}
                    <div class="form-check">
                            <input class="form-check-input" type="radio" 
                                {% if banner.0 == current_banner %}
                                    checked
                                {% endif %}
                                name="profile_banner" id="{{ banner.1 }}" value="{{ banner.0 }}">
                            <label class="form-check-label" for="{{ banner.1 }}">
                                <img src="{{ banner.0 }}" class="img-fluid">
                            </label>
                    {% endfor %}
                    </div>
                    {% comment "" %}
                    <div class="input-group">
                        <input type="file"
                               class="form-control"
                               id="id_profile_pic"
                               aria-describedby="inputGroupFileAddon04"
                               aria-label="Upload"
                               name="profile_banner" />
                    </div>
                    {% endcomment %}
                </div>
                <div class="modal-footer pb-0">
                    <button type="button"
                            class="btn btn-outline-secondary me-auto"
                            data-bs-dismiss="modal">Abbrechen</button>
                    <button type="submit" class="btn btn-outline-primary">Ã„nderungen speichern</button>
                </div>
            </form>
        </div>
    </div>
</div>
